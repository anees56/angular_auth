<div class="col-md-12">
    <div class="card card-container">
      <img *ngIf="!isLoggedIn&&!isForget&&!isForget"
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isLoggedIn&&!isForget"
        name="form"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        novalidate
      >
        <div class="form-group">
          <input
            type="text"
            class="form-control fst-italic"
            placeholder="Username"
            name="username"formControlName="username"
          />
          <div class="alert-danger"*ngIf="!username?.valid && (username?.dirty ||username?.touched)">
            <div [hidden]="!username?.errors?.required">
              Username is required
            </div>
            <div [hidden]="!username?.errors?.minlength">
              Min Length is 6
            </div>
          </div>
        </div><br>
        <div class="form-group">
            <input
              type="password"
              class="form-control fst-italic"
              name="pwd"
            placeholder="Password"
              formControlName="pwd"
            />
            <div class="alert-danger" *ngIf="!pwd?.valid && (pwd?.dirty ||pwd?.touched)">
              <div *ngIf="pwd?.errors?.required">Password is required</div>
              <div *ngIf="pwd?.errors?.minlength">
                Password must be at least 8 characters
              </div>
            </div>
          </div><br>
          <!--------------------------->
          <div class="form-group">
            <button class="btn btn-primary btn-block form-control"[disabled]="!loginForm.valid">Login</button>
          </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="isLoginFailed"
          >
            Login failed please try again!
          </div>
        </div>
        <div><a routerLink="/login"(click)="forget()">Forget password?</a></div>
          <div> <a routerLink="/register">SignUp</a></div>
      </form>
      
        
      <!-- <div class="alert alert-success color" *ngIf="isLoggedIn&&!isForget">
        Welcome {{this.loginForm.value.username}} !
      </div> -->
      <form  *ngIf="isForget"name="form" [formGroup]="forgetForm" (ngSubmit)="forgetSubmit()" novalidate>
         <div class="form-group" >
        <input
          type="email"
          placeholder=" Registered-Email"
          class="form-control fst-italic"
          name="email"
          formControlName="femail"
        />
        <div class="alert-danger"*ngIf="!femail?.valid && (femail?.dirty ||femail?.touched)">
          <div [hidden]="!femail?.errors?.required">
            Email is required
          </div>
          <div [hidden]="!femail?.errors?.femail">
            Email must be a valid email address
          </div>
        </div>
      </div><br>
      <div class="form-group">
        <button class="btn btn-primary btn-block form-control"[disabled]="!forgetForm.valid">Send</button>
      </div>
      
    </form>
    </div>
  </div>
